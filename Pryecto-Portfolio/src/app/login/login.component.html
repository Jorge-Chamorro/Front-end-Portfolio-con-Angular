
<section style = "overflow-y: scroll; scrollbar-width: none; height: 85vh; width: 80%; margin: auto;" class="banner">

<div class="container col-md-7" >
    <h1 style="color:red">USER LOGIN</h1>

<form (ngSubmit)="userLogin()">
    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" [(ngModel)]="user.userId" class="form-control" id="userId" name="userId" placeholder="Email">
    </div>
    <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Enviar</button>
        <button type="button" class=" btn btn-dark mb-3 mx-3" [routerLink]="['']">Cancelar</button>
    </div>

</form>

</div>
</section>
